<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="#/music">音乐</a>
        <a href="#/friends">朋友</a>
        <a href="#/movie">电影</a>
    </div>

    <div style="background-color:yellowgreen;height:150px;" id="a">

    </div>

    <div style="backround-color:greenyellow;height:150px;">
        这里是页面

    </div>

    <script>
        //需要服务器启动
        //监视锚点值的改变
        window.addEventListener('hashchange',function(){
            //获取hash值
            var hash = location.hash;

            var url = '';

            switch(hash){
                case '#/music':
                    url = './music.json';
                    break;
                case '#/friends':
                    url = './friends.json';
                    break;
                case '#/movie':
                    url = './movie.json';
                    break;
            }

            var xhr = new XMLHttpRequest();
            xhr.open('get',url);
            xhr.send();
            xhr.onreadystatechange = function(){
                if(xhr.readyState == 4 && xhr.status == 200){
                    document.getElementById('a').innerHTML = xhr.responseText;
                }
            }
        })


        


        
    
    
    </script>
</body>
</html>
